<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .developer {
            font-size: 16px;
            color: #00f2fe;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00f2fe;
        }

        /* Mobile Menu Button */
        .menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(0, 0, 0, 0.8);
                width: 100%;
                text-align: center;
            }

            nav ul li {
                margin: 15px 0;
            }

            .menu-btn {
                display: block;
            }

            .menu-open nav ul {
                display: flex;
            }
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-dev {
            font-size: 14px;
            color: #00f2fe;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation Menu -->
    <header>
        <div class="logo">Wikipedia 2</div>
        <div class="developer">Designed & Developed by Marcus</div>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Wikipedia Iframe -->
    <main>
        <iframe src="https://www.wikipedia.org/" allowfullscreen></iframe>
    </main>

    <!-- Footer -->
    <footer>
        © 2025 Wikipedia 2 | Powered by Wikipedia  
        <div class="footer-dev">Designed & Developed by Marcus</div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMenu() {
            document.body.classList.toggle("menu-open");
        }
    </script>

</body>
</html>
